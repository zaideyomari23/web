<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuarios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .formulario-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #5b9bd5;
            outline: none;
            box-shadow: 0 0 8px rgba(91, 155, 213, 0.5);
        }

        .boton {
            width: 100%;
            padding: 12px;
            background-color: #5b9bd5;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #4a8ac3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .mensaje-exito {
            text-align: center;
            color: #28a745;
            font-size: 18px;
            margin-top: 10px;
        }

        .mensaje-error {
            text-align: center;
            color: #dc3545;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="formulario-container">
        <h2>Registro de Usuarios</h2>
        <form action="insertar_datos.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="Introduce tu correo electrónico" required>
            </div>

            <input type="submit" value="Registrar" class="boton">
        </form>
    </div>
</body>
</html>
